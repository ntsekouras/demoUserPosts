<section class="ngAppCont">
    <div class="sectionHdrCont">
        <h1>{{title}}</h1>
    </div>
    <div *ngIf="users">
        <p-table let #usersTable [value]="users" [paginator]="false" [columns]="userCols" [responsive]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>
                        <span class="ui-column-title">name</span>
                        <a [routerLink]="['/user', user.id]">{{user.name}}</a>
                    </td>
                    <td>
                        <span class="ui-column-title">Posts</span>
                        {{user.postsCount}}
                    </td>
                    <td>
                        <span class="ui-column-title">Comments/Post</span>
                        {{user.commentsPerPost}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</section>
